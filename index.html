<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ember Trails</title>
  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { display:block; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  const mouse = { x:0, y:0 };

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
    for(let i=0; i<3; i++) {  // spawn a few per move for density
      particles.push({ 
        x: e.clientX + (Math.random()-0.5)*10,
        y: e.clientY + (Math.random()-0.5)*10,
        life: 140,
        hue: 25 + Math.random()*15  // vary orange-red
      });
    }
  });

  function animate() {
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p, i) => {
      p.life--;
      const fade = p.life / 140;
      p.hue += 0.8; // shift to deeper red

      // main particle
      ctx.beginPath();
      ctx.arc(p.x, p.y, 5, 0, Math.PI*2);
      ctx.fillStyle = `hsla(${p.hue}, 100%, 55%, ${fade*0.9})`;
      ctx.fill();

      // glow bloom
      ctx.beginPath();
      ctx.arc(p.x, p.y, 12, 0, Math.PI*2);
      ctx.fillStyle = `hsla(${p.hue}, 90%, 50%, ${fade*0.25})`;
      ctx.fill();

      if (p.life <= 0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
